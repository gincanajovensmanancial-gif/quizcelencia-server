<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuizcelÃªncia</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Luckiest Guy', cursive; background: #fef6f0; text-align: center; padding: 20px; }
    #entrada { display: flex; flex-direction: column; gap: 10px; max-width: 320px; margin: auto; }
    #entrada input, #entrada button { padding: 10px; font-size: 1.1rem; border-radius: 8px; border: none; }
    #jogo { display: none; }
  </style>
</head>
<body>
  <h1>QuizcelÃªncia ðŸŽ¯</h1>
  <div id="entrada">
    <input type="text" id="nome" placeholder="Seu nome" />
    <input type="text" id="sala" placeholder="ID da sala" />
    <button onclick="criarSala()">Criar sala</button>
    <button onclick="entrarSala()">Entrar na sala</button>
    <p id="erro" style="color:red;"></p>
  </div>

  <div id="jogo">
    <!-- Aqui vai o jogo principal carregado dinamicamente -->
    <iframe src="jogo.html" id="frame" width="100%" height="720" style="border:none;"></iframe>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000");
    let nome = "", sala = "";

    function criarSala() {
      nome = document.getElementById('nome').value.trim();
      sala = document.getElementById('sala').value.trim();
      if (!nome || !sala) return alert("Preencha nome e sala");
      iniciarJogo();
    }

    function entrarSala() {
      nome = document.getElementById('nome').value.trim();
      sala = document.getElementById('sala').value.trim();
      if (!nome || !sala) return alert("Preencha nome e sala");
      iniciarJogo();
    }

    function iniciarJogo() {
      document.getElementById("entrada").style.display = "none";
      document.getElementById("jogo").style.display = "block";
      const frame = document.getElementById("frame");
      frame.contentWindow.postMessage({ nome, sala }, "*");
    }
  </script>
</body>
</html>
